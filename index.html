<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Imagens</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    
    <script>
        const images = [
            "https://lh3.googleusercontent.com/d/1Ud7Xue4--vCRsIcYdZad9fOE-25C63kL=w1000",
            "https://lh3.googleusercontent.com/d/1t5Pi5JFespAWulBErnH85ikig4AtVE-M=w1000",
            "https://lh3.googleusercontent.com/d/18cdDzpq-RB8XaJ88VRJi8zMig5GnV1eZ=w1000",
            "https://lh3.googleusercontent.com/d/1p8Wxrwq7A8uwTJJuT2f4NsGQqGkZ1X1Y=w1000"
        ];

        let index = 0;
        const imageElement = document.getElementById("slideshow");

        function changeImage() {
            index = (index + 1) % images.length;  // Avança no array e volta ao início quando chegar ao fim
            imageElement.src = images[index];
        }

        // Inicia com a primeira imagem
        imageElement.src = images[0];

        // Troca a imagem a cada 30 segundos (30000ms)
        setInterval(changeImage, 30000);
    </script>
</body>
</html>
