<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Imagens</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="" alt="Slideshow">
    
    <script>
        const images = [
            "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/RBC_page-0001.jpg",
            "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/PLR_page-0001.jpg",
            "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/INDICADORES_page-0001.jpg",
            "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/Aniversariantes-do-m%C3%AAs.jpg"
        ];

        let index = 0;
        const imageElement = document.getElementById("slideshow");

        function changeImage() {
            index = (index + 1) % images.length; // Avança no array e volta ao início quando chega ao fim
            imageElement.src = images[index];
        }

        // Inicia com a primeira imagem
        imageElement.src = images[0];

        // Troca a imagem a cada 30 segundos (30000ms)
        setInterval(changeImage, 30000);
    </script>
</body>
</html>
