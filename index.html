<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Imagens e Vídeo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            position: relative;
        }
        img, video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .login-container {
            position: absolute;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h2>Digite a senha</h2>
        <input type="password" id="password" placeholder="Senha">
        <br>
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <!-- Slideshow -->
    <img id="slideshow-img" src="" alt="Slideshow">
    <video id="slideshow-video" muted controls style="display: none;"></video>
    <button class="fullscreen-btn" id="fullscreen-toggle">Tela Cheia</button>

    <script>
        const itens = [
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/PLR_page-0001.jpg" },
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/PLR.1_page-0001.jpg" },
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/INDICADORES_page-0001.jpg" },
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/INDICADORES.1_page-0001.jpg" },
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/RBC_page-0001.jpg" },
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/Aniversariantes-do-m%C3%AAs.jpg" },
            { type: "video", src: "https://drive.google.com/uc?export=preview&id=1X7NgKNRJaw1B8prluIBPSeZ0PE3IJhHB" },
            { type: "image", src: "https://raw.githubusercontent.com/IndicadoresCetec/IndicadoresCetec/refs/heads/main/PALPH.jpg" }
        ];

        let index = 0;
        const imgEl = document.getElementById("slideshow-img");
        const vidEl = document.getElementById("slideshow-video");
        const loginContainer = document.getElementById("login-container");
        const fullscreenButton = document.getElementById("fullscreen-toggle");

        function changeItem() {
            const item = itens[index];
            index = (index + 1) % itens.length;

            if (item.type === "image") {
                vidEl.pause();
                vidEl.style.display = "none";
                imgEl.style.display = "block";
                imgEl.src = item.src;
                setTimeout(changeItem, 30000); // espera 30 segundos
            } else if (item.type === "video") {
                imgEl.style.display = "none";
                vidEl.style.display = "block";
                vidEl.src = item.src;
                vidEl.play();
                vidEl.onended = () => setTimeout(changeItem, 1000);
            }
        }

        function iniciarApresentacao() {
            loginContainer.style.display = "none";
            fullscreenButton.style.display = "block";
            changeItem();

            setTimeout(() => {
                location.reload();
            }, 3600000);
        }

        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            if (passwordInput === "Cetec@2025") {
                localStorage.setItem("lastLogin", new Date().getTime());
                iniciarApresentacao();
            } else {
                alert("Senha incorreta!");
            }
        }

        window.onload = function () {
            const lastLogin = localStorage.getItem("lastLogin");
            const now = new Date().getTime();
            const hours7days = 7 * 24 * 60 * 60 * 1000;

            if (lastLogin && now - parseInt(lastLogin) < hours7days) {
                iniciarApresentacao();
            }
        };

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenButton.innerText = "Sair da Tela Cheia";
            } else {
                document.exitFullscreen();
                fullscreenButton.innerText = "Tela Cheia";
            }
        }

        fullscreenButton.addEventListener("click", toggleFullscreen);
    </script>
</body>
</html>
